<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos | BitDuo</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/contacto.css" />
  
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <a href="index.html">
          <img src="img/BitDuo.png" alt="Logotipo de BitDuo" class="logo" />
        </a>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="contacto.html">Contáctanos</a></li>
        </ul>
        <button id="theme-toggle" class="toggle-btn" aria-label="Cambiar tema">1</button>
      </nav>
    </header>

    <main class="contacto">
      <section class="contact-form">
        <h1>Contáctanos</h1>
        <p>¿Tienes una idea o proyecto en mente? Escríbenos y nos pondremos en contacto contigo lo antes posible.</p>

        <form action="#" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
          </div>

          <button type="submit" class="enviar-btn">Enviar</button>
        </form>
      </section>
    </main>

    
  </div>

    <p>
      &copy; 2025 <span class="bit">Bit</span><span class="duo">Duo</span> - Todos los derechos reservados.
    </p>
  </footer>
  
  <!-- Script -->
  <script src="js/toggleTheme.js"></script>
  
</body>
</html>
